apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "org.taptwo.android.widget.viewflow"
        minSdkVersion 4
        targetSdkVersion 21
    }

    buildTypes {
        release {
        }
    }
	
	sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    dependencies {
        compile 'com.github.thijsk:TouchImageView:v1.3.1'
    }
	
}
